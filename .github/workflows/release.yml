name: Release

on:
  push:
    tags: ["v*"]

env:
  NODE_VERSION: 20

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      go_version: ${{ steps.version.outputs.go_version }}
      is_prerelease: ${{ steps.version.outputs.is_prerelease }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: bun install

      - name: Extract version information
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          echo "version=$TAG" >> $GITHUB_OUTPUT
          
          # Get Go source version
          GO_VERSION=$(node -p "require('./package.json').goSourceVersion || 'unknown'")
          echo "go_version=$GO_VERSION" >> $GITHUB_OUTPUT
          
          # Check if it's a prerelease (contains -alpha, -beta, -rc, -tsport, etc.)
          if [[ "$TAG" == *"-"* ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Verify package version matches tag
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION="${{ steps.version.outputs.version }}"
          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "âŒ Package version ($PACKAGE_VERSION) does not match tag ($TAG_VERSION)"
            exit 1
          fi
          echo "âœ… Version validation passed"

      - name: Run quick tests
        run: |
          bun run lint
          bun run build
          bun run test

  publish-npm:
    name: Publish to NPM
    runs-on: ubuntu-latest
    needs: validate
    environment: release
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: bun install

      - name: Build package
        run: bun run build

      - name: Publish to NPM
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public

  create-github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [validate, publish-npm]
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Build package for release assets
        run: |
          bun install
          bun run build

      - name: Create release tarball
        run: |
          tar -czf go-colorful-${{ needs.validate.outputs.version }}.tar.gz \
            dist/ package.json README.md LICENSE CHANGELOG.md

      - name: Generate release notes
        id: release-notes
        run: |
          cat > release_notes.md << EOF
          ## @tsports/go-colorful v${{ needs.validate.outputs.version }}
          
          A TypeScript port of the go-colorful library with 100% API compatibility.
          
          ### ðŸ“¦ Installation
          \`\`\`bash
          npm install @tsports/go-colorful@${{ needs.validate.outputs.version }}
          # or
          bun add @tsports/go-colorful@${{ needs.validate.outputs.version }}
          \`\`\`
          
          ### ðŸ“‹ Version Information
          - **TSPort Version**: ${{ needs.validate.outputs.version }}
          - **Go Source Version**: ${{ needs.validate.outputs.go_version }}
          - **Package**: @tsports/go-colorful
          
          ### âœ¨ Features
          - ðŸŽ¨ Complete color space conversions (RGB, HSV, HSL, Lab, Luv, HCL, OkLab, OkLch, HSLuv, HPLuv)
          - ðŸ“ Color distance calculations (CIE76, CIE94, CIEDE2000)
          - ðŸŽ­ Color blending operations
          - ðŸŒˆ Color palette generation (warm, happy, soft palettes)
          - ðŸ”§ Both TypeScript and Go-style APIs
          - ðŸ“˜ Full TypeScript type definitions
          - âœ… 148+ passing tests with 87%+ coverage
          
          ### ðŸ”— Compatibility
          - âœ… 100% API compatibility with Go source version
          - âœ… All tests passing across platforms
          - âœ… TypeScript strict mode compliant
          - âœ… Node.js 18+ support
          - âœ… ESM module format with tree-shaking
          
          ### ðŸ“š Documentation
          - [API Documentation](https://subtletools.github.io/go-colorful-tsport/)
          - [GitHub Repository](https://github.com/SubtleTools/go-colorful-tsport)
          - [NPM Package](https://www.npmjs.com/package/@tsports/go-colorful)
          
          ---
          
          See the [commit history](https://github.com/SubtleTools/go-colorful-tsport/commits/v${{ needs.validate.outputs.version }}) for detailed changes.
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Release v${{ needs.validate.outputs.version }}"
          body_path: release_notes.md
          files: go-colorful-${{ needs.validate.outputs.version }}.tar.gz
          prerelease: ${{ needs.validate.outputs.is_prerelease }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}