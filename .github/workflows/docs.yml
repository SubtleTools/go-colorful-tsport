name: Documentation

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: bun install
        working-directory: packages/tsports/go-colorful

      - name: Install documentation dependencies
        run: |
          bun add -D typedoc typedoc-plugin-markdown typedoc-plugin-merge-modules
          bun add -D vitepress vue
        working-directory: packages/tsports/go-colorful

      - name: Build project
        run: bun run build
        working-directory: packages/tsports/go-colorful

      - name: Generate API documentation
        run: bun run build-docs
        working-directory: packages/tsports/go-colorful

      - name: Build VitePress documentation
        run: bun run docs-build
        working-directory: packages/tsports/go-colorful

      - name: Check for broken links
        uses: lycheeverse/lychee-action@v1
        with:
          args: --verbose --no-progress --accept 200,403,429 ./packages/tsports/go-colorful/docs/.vitepress/dist/**/*.html
          fail: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./packages/tsports/go-colorful/docs/.vitepress/dist

  deploy-docs:
    name: Deploy Documentation
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-docs

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4